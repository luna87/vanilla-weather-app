<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src\style.css" />
     <title>weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input type="search" placeholder="Type a city.." class="form-control" id="city_input">

              </div>
<div class="col-3">
  <input type="submit" value="search" class="btn btn-primary mb-3 w-100">

</div>
            </div>
          </form>
          <h1 id="city"></h1>
          <ul>
            <li>last updated:<span id="date"></span></li>
            <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src=""
                  alt=""
                  id="icon"
                />
                <div>
                  <strong id="temperature"></strong
                  ><span class="units"
                    >°C| <a href="#" class="link"> °F </a></span
                  >
                </div>
              </div>
              </div>
            

          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humdity"> </span>% </li>
              <li>Wind: <span id="wind">  </span>  m/h</li>
            </ul>
          </div>
        </div>
      </div>
       
      <p>
      <small>
        <a href="https://github.com/luna87/vanilla-weather-app" target="_blank" class="refer"
          >Open-source code</a
        >
        by Mona Nadi
      </small>
    </p>
    <script src="src\app.js"></script>
  </body>
</html>
